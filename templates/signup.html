<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS & Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Optional custom styling -->
    <style>
        body {
            background-color: #f0f2f5;
        }
        .card {
            border-radius: 1rem;
        }
        .card-header {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .btn-primary:hover {
            background-color: #0a58ca;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg rounded-4 border-0">
                <div class="card-header bg-primary text-white text-center rounded-top-4">
                    <h3 class="mb-0">Create an Account</h3>
                    <small>Join us today â€” it's free and easy!</small>
                </div>
                <div class="card-body p-4">
                    <form method="POST" novalidate>
                        {% csrf_token %}

                        {% for fm in form %}
                            <div class="mb-3">
                                {{ fm.label_tag }}
                                {{ fm }}
                                <small class="text-danger">{{ fm.errors|striptags }}</small>
                            </div>
                        {% endfor %}

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="bi bi-person-plus-fill me-1"></i> Sign Up
                            </button>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center bg-light">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-decoration-none fw-bold text-primary">Login</a>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS (optional if you need dropdowns/modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
