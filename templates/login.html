
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .card {
            border-radius: 1rem;
        }
        .card-header {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .btn-dark:hover {
            background-color: #333 !important;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4 border-0 animate__animated animate__fadeInUp">
                <div class="card-header bg-dark text-white text-center rounded-top-4">
                    <h3 class="mb-0">Welcome Back</h3>
                    <small>Please login to your account</small>
                </div>
                <div class="card-body p-4">
                    <form method="POST" novalidate>
                        {% csrf_token %}

                        {% for fm in form %}
                        <div class="mb-3">
                            {{ fm.label_tag }}
                            {{ fm }}
                            <small class="text-danger">{{ fm.errors|striptags }}</small>
                        </div>
                        {% endfor %}

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark btn-block">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Login
                            </button>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center bg-light">
                    Don't have an account?
                    <a href="{% url 'signup' %}" class="text-decoration-none fw-bold text-dark">Sign Up</a>
                </div>
                <div class="card-footer text-center bg-light">
                    Forgot Password?
                    <a href="/password_reset/" class="text-decoration-none fw-bold text-dark">Reset Password</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
